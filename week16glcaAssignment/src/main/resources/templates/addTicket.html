<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Ticket</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.ckeditor.com/ckeditor5/32.0.0/classic/ckeditor.js"></script>
<style>
body {
	padding-top: 50px;
	font-family: Arial, sans-serif;
}

.container {
	max-width: 600px;
	margin: auto; /* Centering the container */
	border: 1px solid #ccc; /* Adding an outlined border */
	padding: 20px;
	border-radius: 10px;
}

.navbar {
	background-color: #0000ff;
}

.navbar-brand, .navbar-nav .nav-link {
	color: white;
}

footer {
	background-color: #000;
	color: #fff;
	padding: 10px;
	text-align: center;
	position: fixed;
	bottom: 0;
	width: 100%;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-primary fixed-top">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="navbar-brand">Ticket
						Tracker Application</a></li>
				<li class="nav-item"><a class="nav-link" href="/">Tickets</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="addTicket">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h2>Create Ticket</h2>
		<form action="/processAdd" method="post">
			<div class="form-group">
				<label for="ticketTitle">Title</label> <input type="text"
					class="form-control" id="ticketTitle" name="ticketTitle"
					placeholder="Enter ticket title" required>
			</div>
			<div class="form-group">
				<label for="shortDescription">Short Description</label> <input
					type="text" class="form-control" id="shortDescription"
					name="shortDescription" placeholder="Enter short description"
					required>
			</div>
			<div class="form-group">
				<label for="content">Content</label>
				<textarea class="form-control" id="content" name="content" rows="3"
					placeholder="Enter ticket content"></textarea>
			</div>
			<div class="form-group">
				<label for="date">Date</label> <input type="date"
					class="form-control" id="date" name="date" required>
			</div>
			<button type="submit"
				class="btn btn-outline-primary btn-lg btn-block">Create
				Ticket</button>
		</form>
	</div>

	<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .catch(error => {
            console.error(error);
        });
</script>

</body>
<footer>
	<p>&copy; 2023 Great Learning All rights reserved.</p>
</footer>
</html>
